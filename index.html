<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API OpenF1</title>
</head>
<body>

    <h1>Datos del conductor de F1</h1>
    <div id="driver-info">
        <!-- Aquí se mostrará la información del conductor -->
    </div>

    <script>
        let div = document.querySelector('#driver-info');
        let url = 'https://api.openf1.org/v1/drivers?driver_number=1&session_key=9158';

        // Realizamos la solicitud a la API usando fetch
        fetch(url)
            .then(response => {
                // Verificamos si la respuesta es exitosa (código 200)
                if (!response.ok) {
                    throw new Error('Error al obtener los datos');
                }
                return response.json();  // Convertimos la respuesta en formato JSON
            })
            .then(data => {
                // Aquí podemos procesar la información que nos devuelve la API
                console.log(data); // Puedes ver los datos en la consola
                const driverInfo = `
                    <h2>Conductor: ${data.name}</h2>
                    <p>Equipo: ${data.team}</p>
                    <p>Posición: ${data.position}</p>
                    <p>Fecha de nacimiento: ${data.date_of_birth}</p>
                    <p>País: ${data.nationality}</p>
                    <p>Fecha de debut: ${data.debut}</p>
                `;
                div.innerHTML = driverInfo; // Mostrar en el HTML
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud:', error);
                div.innerHTML = '<p>Hubo un error al cargar los datos.</p>';
            });
    </script>

</body>
</html>
